<form role="form" [ngFormModel]="addServis">
<div class="alert alert-danger" style="display: none;">
  
</div>
 <div class="form-group">
    <label for="vrsta">Vrsta:</label>
    <input type="text" class="form-control" ngControl='vrsta'>
  </div>
  <div class="form-group">
    <label for="deo">Deo:</label>
	<select #selectOption (change)='select=selectOption.value' class="form-control" ng-selected="Yes" >
		 <option *ngFor="#deo of delovi" [value]="deo.ID">{{deo.NAZIV}} {{deo.PROIZVODJAC}}</option>
	</select>
  </div>
  <div class="form-group">
    <label for="opis">Opis:</label>
    <input type="text" class="form-control"  ngControl='opis'>
  </div>
  <button (click)="onAddServis()" class="btn btn-default">Add servis</button>
</form>
